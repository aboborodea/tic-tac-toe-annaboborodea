<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>tic-tac-toe</h1>
      <h4 id="message">Welcome!</h4>
      <table id="table">
    <tr class="row">
        <td id="0" class="game-button" data-index='0'></td>
        <td id="1" class="game-button" data-index='1'></td>
        <td id="2" class="game-button" data-index='2'></td>
    </tr>
    <tr class="row">
        <td id="3" class="game-button" data-index='3'></td>
        <td id="4" class="game-button" data-index='4'></td>
        <td id="5" class="game-button" data-index='5'></td>
    </tr>
    <tr class="row">
        <td id="6" class="game-button" data-index='6'></td>
        <td id="7" class="game-button" data-index='7'></td>
        <td id="8" class="game-button" data-index='8'></td>
    </tr>
</table>
<form id="sign-up">
  <input name="credentials[email]" type="text" placeholder="Enter email">
  <input name="credentials[password]" type="password" placeholder="Enter password">
  <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
  <button>Sign Up</button>
</form>

<form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="Enter email">
    <input name="credentials[password]" type="password" placeholder="Enter password">
    <button>Sign In</button>
</form>

<form id="change-password">
  <input name="passwords[old]" type="password" placeholder="Enter old password">
  <input name="passwords[new]" type="password" placeholder="Enter new password">
  <button>Change Password</button>
</form>

  <button id='new-game'>New Game</button>
  <button id='get-games-history'>Get Games History</button>
  <button id='sign-out'>Sign Out</button>

    </body>
</html>
